<br />
<div class="panel panel-default" ng-show="backend.url">
    <div class="panel-heading">Backend Config</div>
    <div class="panel-body">
        <form novalidate ng-submit="form.submit()" id="frm" name="frm">
            <div class="alert alert-danger" ng-show="form.error">Something went wrong.</div>

            <div class="form-group">
                <label class="control-label">Backend root url</label>
                <input type="text" class="form-control" ng-model="backend.url" ng-required="true" name="url" />
                <div class="help-block help-block-error alert alert-danger" ng-show="form.submitted && frm.url.$error.required">Url is required.</div>
            </div>

            <div class="form-group">
                <label class="control-label">Email</label>
                <input type="email" class="form-control" ng-model="backend.email" ng-requried="true" ng-required="true" name="email" />
                <div class="help-block help-block-error alert alert-danger" ng-show="form.submitted && frm.email.$error.required">Email is required.</div>
                <div class="help-block help-block-error alert alert-danger" ng-show="form.submitted && frm.email.$error.email">Email has wrong format.</div>
            </div>

            <div class="form-group">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" ng-model="backend.password" ng-required="true" name="password" />
                <div class="help-block help-block-error alert alert-danger" ng-show="form.submitted && frm.password.$error.required">Password is required.</div>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary form-control" value="Save" />
            </div>
        </form>
    </div>
</div>
