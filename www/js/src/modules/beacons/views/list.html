<div ng-show="beacons.length == 0 && !search.value" class="alert alert-warning">No iBeacons available. <a href="" ng-click="getData();" class="btn btn-default">Refresh</a></div>

<div class="form-group">
    <input type="text" class="form-control" placeholder="Search" ng-model="search.value" ng-change="search.change()" />
</div>

<table class="table table-striped">
    <tr ng-repeat="beacon in beacons" ng-class="{'info': beacon.selected}" ng-click="beacon.selected = !beacon.selected;beaconToggle(beacon);">
        <td>
            <a href="" >
                <span ng-class="{'glyphicon-unchecked': !beacon.selected, 'glyphicon-check': beacon.selected}" class="glyphicon "></span>
            </a>
        </td>
        <td>{{ beacon.identifier }}</td>
        <td>{{ beacon.uuid }}</td>
        <td>{{ beacon.major }}</td>
        <td>{{ beacon.minor }}</td>
    </tr>
</table>

<div class="form-group">
    <button class="btn btn-primary form-control" ng-show="pagination.page < pagination.pageCount" ng-click="pagination.nextPage()">More</button>
</div>
